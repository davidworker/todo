<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO APP</title>
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>TODO APP</h1>
            </div>
            <div class="user-info">
                <div class="info-item user-info-row">
                    <div class="user-details">
                        <span class="info-label">目前使用者：</span>
                        <span id="currentUser" class="info-value">未設定</span>
                    </div>
                    <button id="changeUid" class="change-uid-btn">更換使用者</button>
                </div>
                <div class="info-item api-info">
                    <div class="api-details">
                        <span class="info-label">API 位置：</span>
                        <span id="apiUrl" class="info-value">未設定</span>
                        <span class="info-label status-text">（狀態：</span>
                        <span id="apiStatusText" class="status-value">未設定</span>
                        <span>）</span>
                    </div>
                    <button id="configApi" class="config-api-btn">設定 API</button>
                </div>
            </div>
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="新增待辦事項..." />
                <button id="addTodo">新增</button>
            </div>
            <div class="todos-container">
                <div class="todo-section">
                    <h2>進行中</h2>
                    <ul id="activeTodoList" class="todo-list"></ul>
                </div>
                <div class="todo-section">
                    <h2>已完成</h2>
                    <ul id="completedTodoList" class="todo-list"></ul>
                </div>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
